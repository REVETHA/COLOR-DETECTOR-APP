<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image - Color Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #dbeafe, #f0f9ff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .upload-box {
            background: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .upload-box:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #1d4ed8;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<a href="/about" style="position: fixed; bottom: 10px; right: 10px;">About</a>
<body>
    <div class="upload-box">
        <h2>Upload an Image to Detect Colors</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required><br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
